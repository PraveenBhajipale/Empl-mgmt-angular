
<div class="row shift top-space">
    <h5>Add Employee</h5>
</div>
<form [formGroup]="reactiveForm" #form="ngForm">
<div class="row shift">
    <div class="form-group">
        <label for="usr">Employee ID:</label>
        <input type="number" formControlName="id" class="form-control" id="usr">
      </div>
</div>
<div class="row shift">
    <div class="form-group">
        <label for="usr">Employee Name:</label>
        <input type="text" formControlName="name" class="form-control" id="empName">
      </div>
</div>
<div class="row shift">
    <div class="form-group">
        <label for="usr">Position:</label>
        <input type="text" formControlName="position" class="form-control" id="position">
      </div>
</div>
<div class="row shift">
    <div class="form-group">
        <label for="usr">E-mail:</label>
        <input type="email" formControlName="email" class="form-control" id="email">
      </div>
</div>
<div class="row shift">
    <div class="form-group">
        <label for="usr">Salary:</label>
        <input type="number" formControlName="salary" class="form-control" id="salary">
      </div>
</div>
<div class="row">
    <div class="col-md-2 cancel-btn"><button type="button" (click)="cancel()" mat-dialog-close class="btn btn-primary">Cancel</button></div>
    <div class="col-md-2 save-btn"><button type="button" (click)="onSubmit()" [disabled]="this.reactiveForm.invalid" class="btn btn-primary">Save</button></div>
</div>
</form>
