<div class="container">
    <div class="row">
        <table class="table table-bordered table-striped tab table-hover">
            <thead>
                <tr>
                    <th scope="col" class="th-col">Employee ID</th>
                    <th scope="col" class="th-col">Employee Name</th>
                    <th scope="col" class="th-col">Email</th>
                    <th scope="col" class="th-col">Position</th>
                    <th scope="col" class="th-col">Salary</th>
                    <th scope="col" class="th-col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let data of consData">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.position}}</td>
                    <td>{{data.salary}}</td>
                    <td><button class="btn btn-danger" (click)="deleteRow(data.id)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="float: left;">
        <div style="margin-left: 75px;" class="col-md-1"><button type="button" class="btn btn-primary" (click)="onButtonClick()">Back</button></div>
        <div class="col-md-2"><button type="button" class="btn btn-primary" (click)="openDialog()">Add</button></div>
    </div>
    
    
</div>
